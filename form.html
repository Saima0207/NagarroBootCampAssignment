<!DOCTYPE html>
<head>
    <body>
        <h1><b>My Bio Data</b></h1>
        <fieldset>
<legend>Personal Information</legend>
            <form action="#" methods="GET">
                <label for="Fisrt NAME">First Name:</label>
                <input type="text"id="First Name"placeholder="First Name">
                <label for="Last Name">Last Name:</label>
                <input type="text"id="Last Name"placeholder="Last Name">
                <br>
                <br>
                Male:
                <input type="radio"name="male">
                Female:
                <input type="radio"name="female">
                Other:
                <input type="radio"name="other">
                <br>
                <br>
                Date Of Birth:
                <input type="date">
                <br>
                <br>
                E-Mail:
                <input type="text"id="E-mail"placeholder="Enter Your Mail">
                <br>
                <br>
                Phone:
                <input type="number"id="phone"placeholder="+91">
                <br>
                <br>
                Height:
                <input type="feet"id="height"placeholder="Height in Feet">
            

            
            </form>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            School Name:
            <input type="text"id="School Name"placeholder="School Name">
            <br>
            <br>
            Class:
            <input type="text"id="Class"placeholder="Enter Class">
            <br>
            <br>
            Stream:
            <input type="select"id="Stream"placeholder="Stream">
            <br>
            <br>
            Marksheet:
            <input type="file">


        </fieldset>
        <input type="Submit">
  </body>
</head>
